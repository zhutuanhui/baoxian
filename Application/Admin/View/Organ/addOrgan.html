<body>
<div class="page-container">
	<form action="<{:U('Organ/addOrgan')}>" method="post" class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>业务员代码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="" name="principal_number">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>机构名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="" name="name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">机构介绍：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="introduce" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,200)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>	
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
				
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>

<script type="text/javascript">


//判断提交字段值是否为空
$(function(){

	
	$("#form-article-add").validate({
		rules:{
			principal_number:{
				required:true,
				minlength:2,
				maxlength:16
			},
			name:{
				required:true,
				minlength:2,
				maxlength:16
			},
			introduce:{
				required:true,
				minlength:2,
				maxlength:200
			},
			
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){ 
            $(form).ajaxSubmit({
                type: 'POST',
                url: "<{:U('Organ/addOrgan')}>",
                dataType: 'json',
                success: function(json){
                            layer.msg(json.message,{icon:1,time:2000});
                            window.setTimeout("window.location.href='<{:U(\"Organ/index\")}>'",1500);
                }
            });
//            var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
//			parent.layer.close(index);
		}

	});
});

</script>
