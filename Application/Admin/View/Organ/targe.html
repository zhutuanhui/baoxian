<title>机构列表</title>
<style type="text/css">
	#DataTables_Table_0_length,#DataTables_Table_0_filter{display: none;}
</style>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 用户中心 <span class="c-gray en">&gt;</span> 用户管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<form action="<{:U('Organ/targe')}>" method="post">
	<div class="text-c">
		机构名称：<input type="text" class="input-text" style="width:200px" placeholder="输入机构名称" id="" name="shop_name">
	
		<button type="submit" class="btn btn-success radius" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜机构</button>
	</div>
	</form>
	<div class="mt-20">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
			<tr class="text-c">
				<th width="250px" rowspan="2">机构代码</th>
				<th width="300px" rowspan="2">机构名称</th>
				<th colspan="3">任务目标 (单位/元)</th>
				<th rowspan="2">操作</th>
			</tr>
			<tr class="text-c">	
				<th>寿险</th>
				<th>非寿险</th>		
				<th>理财</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="result" item="vo">
			<tr class="text-c">
				
				<td><{$vo.shop_code}></td>
				<td><{$vo.shop_name}></td>
				<td><{$vo.insurance_target}></td>
				<td><{$vo.not_insurance_target}></td>
				<td><{$vo.financial_target}></td>
				<td class="td-manage">
					<a title="编辑" href="javascript:;" onclick="member_edit('编辑','<{:U('Organ/editTarge',array('id'=>$vo['id']))}>')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> 
				</td>
			</tr>
			</foreach>
		</tbody>
	</table>
	</div>
</div>

<script type="text/javascript">
$(function(){
	$('.table-sort').dataTable({
		"aaSorting": [[ 1, "desc" ]],//默认第几个排序
		"bStateSave": true,//状态保存
		"aoColumnDefs": [
		  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
//		  {"orderable":false,"aTargets":[0,7,8]}// 制定列不参与排序
		]
	});
	
});


/*用户-编辑*/

function member_edit(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*用户-删除*/
function member_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '<{:U('Organ/del')}>',
			data:{'id':id},
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
</script>
