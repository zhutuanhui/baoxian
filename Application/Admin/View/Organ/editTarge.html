<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-member-add">
		<input type="hidden" name="id" id="id" value="<{$result.id}>" />
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>机构代码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="<{$result.shop_code}>" placeholder="" id="shop_code" name="shop_code"disabled="disabled">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>机构名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="<{$result.shop_name}>" placeholder="" id="shop_name" name="shop_name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>寿险目标：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="<{$result.insurance_target}>" placeholder="" id="insurance_target" name="insurance_target">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>非寿险目标：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="<{$result.not_insurance_target}>" placeholder="" id="not_insurance_target" name="not_insurance_target">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>理财目标：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="<{$result.financial_target}>" placeholder="" id="financial_target" name="financial_target">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="__PUBLIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){	
	$("#form-member-add").validate({
		rules:{
			shop_name:{
				required:true,
				minlength:2,
				maxlength:16
			},

		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
            $(form).ajaxSubmit({
                type: 'POST',
                url: "<{:U('Organ/editTarge')}>",
                dataType: 'json',
                success: function(json){
                    switch (json.status)
                    {
                        case 0:
                            layer.msg('编辑失败!',{icon:1,time:2000});
                            window.setTimeout("window.location.href='<{:U(\"Organ/targe\")}>'",1000);
//                            setTimeout("location.reload()",1000);
                            break;
                        case 1:
                            layer.msg('编辑成功!',{icon:1,time:2000});
                            window.setTimeout("window.location.href='<{:U(\"Organ/targe\")}>'",1000);
//                            location.href('<{:U("Product/index")}>');

                            break;
                    }
                }
            });
//            var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
//			parent.layer.close(index);
		}
	});
});

</script>
