<title>机构列表</title>
<style type="text/css">
	#DataTables_Table_0_length,#DataTables_Table_0_filter{display: none;}
</style>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 客户管理 <span class="c-gray en">&gt;</span> 客户管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<form action="<{:U('Organ/index')}>" method="post">
	<div class="text-c">
		所属旗舰店代码：<input type="text" class="input-text" style="width:200px" placeholder="输入旗舰店代码" id="" name="flagship_code">
		所属分公司代码：<input type="text" class="input-text" style="width:200px" placeholder="输入分公司代码" id="" name="branch_shop_code">
		机构代码：<input type="text" class="input-text" style="width:200px" placeholder="输入机构代码" id="" name="shop_name">
				机构等级：
				<if condition="$Think.session.organization_id eq 0">
				<select name="branch_result"class="input-text"style="width:100px;cursor: pointer;">
					<option value="0">选择</option>
					<option value="1">分公司</option>
					<option value="2">旗舰店</option>
					<option value="3">标准店</option>
				</select>
				<else/>
				<select name="branch_result"class="input-text"style="width:100px;cursor: pointer;">
					<option value="0">选择</option>
					<option value="2">旗舰店</option>
					<option value="3">标准店</option>
				</select>
				</if>
		<button type="submit" class="btn btn-success radius" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜机构</button>
	</div>
	</form>
	<div class="cl pd-5 bg-1 bk-gray mt-20"><span class="l"> 
		<a class="btn btn-primary radius"  onClick="product_add('添加机构','<{:U('Organ/addOrgan')}>')"><i class="Hui-iconfont">&#xe600;</i> 添加机构</a></span>  </div>
	<div class="mt-20">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
			<tr class="text-c">
				
				<th width="80">机构代码</th>
				<th width="80">机构名称</th>
				<th width="90" style="width: 36px;">等级</th>
				<th width="90" style="width: 48px;">负责人</th>
				<th width="60">联系方式</th>
				<th width="200" style="width: 85px;">所属机构代码</th>
				<th width="60" style="width: 80px;">所属机构名称</th>
				<th width="200" style="width: 40px;">成立时间</th>
				<th width="60">机构类别</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="result" item="vo">
			<tr class="text-c">
				
				<td><{$vo.org_code}></td>
				<td><{$vo.name}></td>
				<td>
					<switch name="vo.level">
					<case value="1">
				    	分公司
				    </case>
				    <case value="2">
				    	旗舰店
				    </case>
				    <case value="3">
				    	标准店
				    </case>
					</switch>
				</td>
				<td><{$vo.principal_number}></td>
				<td><{$vo.telphone}></td>
				<td><{$vo.suoshu_code}></td>
				<td><{$vo.suoshu_name}></td>
				<td><{$vo.create_time|date="Y-m-d",###}></td>
				<td>
					
					<switch name="vo.examine_standard">
					<case value="1">
				    	A
				    </case>
				    <case value="2">
				    	B
				    </case>
				    <case value="3">
				    	C
				    </case>
					</switch>
				</td>
				<td class="td-manage"><a title="编辑" href="javascript:;" onclick="member_edit('编辑','<{:U('Organ/editOrgan',array('id'=>$vo['org_id']))}>')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> 
					<a title="删除" href="javascript:;" onclick="member_del(this,<{$vo.org_id}>)" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
			</tr>
			</foreach>
		</tbody>
	</table>
	</div>
</div>

<script type="text/javascript" src="__PUBLIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="__PUBLIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
$(function(){
	$('.table-sort').dataTable({
		"aaSorting": [[ 1, "desc" ]],//默认第几个排序
		"bStateSave": true,//状态保存
		"aoColumnDefs": [
		  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
		  {"orderable":false,"aTargets":[0,7,8]}// 制定列不参与排序
		]
	});
	
});
/*机构-添加*/
function product_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}



/*用户-编辑*/

function member_edit(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*用户-删除*/
function member_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '<{:U('Organ/del')}>',
			data:{'id':id},
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
</script> 
</body>
</html>
