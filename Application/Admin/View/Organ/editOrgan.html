<title>添加用户 - H-ui.admin v3.0</title>
<meta name="keywords" content="H-ui.admin v3.0,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.0，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">

</style>

<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-member-add">
		<input type="hidden" name="org_id" id="id" value="<{$result.org_id}>" />
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>申请时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="<{$result.create_time|date="Y-m-d",###}>" placeholder="" id="create_time" name="create_time" disabled="disabled">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>机构代码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="<{$result.org_code}>" placeholder="" id="c_name" name="org_code" disabled="disabled">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>所属旗舰店代码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="<{$result.flagship_code}>" placeholder="" id="flagship_code" name="flagship_code"disabled="disabled">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>所属分公司代码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="<{$result.branch_shop_code}>" placeholder="" id="branch_shop_code" name="branch_shop_code"disabled="disabled">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>机构名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="<{$result.name}>" placeholder="" id="name" name="name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>联系电话：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="<{$result.telphone}>" placeholder="" id="telphone" name="telphone">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>详细地址：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="<{$result.address}>" placeholder="" id="address" name="address">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>筹备期开始时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="start_time" value="<{$result.start_time|date="Y-m-d",###}>"onfocus="WdatePicker({ maxDate:'\'%y-%M-%d\'}' })" id="datemin" class="input-text Wdate" style="width:120px;" >
			</div>
		</div>
	
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">门店介绍：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="introduce" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" onKeyUp="$.Huitextarealength(this,100)"><{$result.explain}></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="__PUBLIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){	
	$("#form-member-add").validate({
		rules:{
			name:{
				required:true,
				minlength:2,
				maxlength:16
			},
			telphone:{
				required:true,
				isMobile:true,
			},
			address:{
				required:true,
			},
			
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
            $(form).ajaxSubmit({
                type: 'POST',
                url: "<{:U('Organ/editOrgan')}>",
                dataType: 'json',
                success: function(json){
                    switch (json.status)
                    {
                        case 0:
                            layer.msg('编辑失败!',{icon:1,time:2000});
                            window.setTimeout("window.location.href='<{:U(\"Organ/index\")}>'",1000);
//                            setTimeout("location.reload()",1000);
                            break;
                        case 1:
                            layer.msg('编辑成功!',{icon:1,time:2000});
                            window.setTimeout("window.location.href='<{:U(\"Organ/index\")}>'",1000);
//                            location.href('<{:U("Product/index")}>');

                            break;
                    }
                }
            });
//            var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
//			parent.layer.close(index);
		}
	});
});

</script>
