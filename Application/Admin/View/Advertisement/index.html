	<title>建材列表</title>
	<link rel="stylesheet" href="__PUBLIC__/lib/zTree/v3/css/zTreeStyle/zTreeStyle.css" type="text/css">
</head>
<body class="pos-r">

<div style="">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 系统管理 <span class="c-gray en">&gt;</span> 广告管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<div class="page-container">
		<div class="cl pd-5 bg-1 bk-gray mt-20">
			<span class="l">
				<!--<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius">
				<i class="Hui-iconfont">&#xe6e2;</i> 批量删除
				</a>-->
				<a class="btn btn-primary radius" onclick="product_add('添加广告','<{:U('Advertisement/itemAdd')}>')" href="javascript:;">
					<i class="Hui-iconfont">&#xe600;</i> 添加广告
				</a>
			</span>
			<span class="r">共有数据：<strong><{$count}></strong> 条</span> </div>
		<div class="mt-20">
			<!--table-sort-->
			<table class="table table-border table-bordered table-bg table-hover table-sort ">
				<thead>
				<tr class="text-c">
					<!--<th width="40"><input name="" type="checkbox" value=""></th>-->
					<th>广告编码</th>
					<th>广告类别</th>
					<th>广告名称</th>
					<th>广告图片</th>
					<th>广告链接</th>
					<th>广告内容</th>
					<th>广告状态</th>
					<th>添加时间</th>
					<th>操作</th>
				</tr>
				</thead>
				<tbody>

				<foreach name="list" item="v" >
					<tr class="text-c va-m">
						<!--<td><input name="" type="checkbox" value=""></td>-->
						<td><{$v.id}></td>
						<td><{$v.type}></td>
						<td><{$v.name}></td>
						<td>
							<if condition="$v.logo neq ''">
							<img style="max-width: 70px" src="__IMG__/<{$v.logo}>">
							</if>
						</td>
						<td><{$v.link}></td>
						<td><{$v.content|get_string=60}></td>
						<td>
							<switch name="v.status" >
								<case value="1"><span class="label label-success radius">显示</span></case>
								<case value="2"><span class="label  radius">不显示</span></case>
								<default />
								删除
							</switch>
						</td>
						<td><{$v.create_time|date ="Y-m-d H:i:s",###}></td>
						<td class="td-manage">

							<a style="text-decoration:none" href="<{:U('Advertisement/detailed',array('id'=>$v['id']))}>"title="详情">
								<i class="Hui-iconfont">&#xe720;</i>
							</a>
							<if condition="$v['status'] eq 1">
								<a href='javascript:;' onClick="UnderTheShelf(2,<{$v['id']}>)" title="不显示"><i class="Hui-iconfont">&#xe631;</i></a>
								<else/>
								<a href='javascript:;' onClick="UnderTheShelf(1,<{$v['id']}>)" title="显示"><i class="Hui-iconfont">&#xe615;</i></a>
							</if>

							<a style="text-decoration:none" class="ml-5"  href="<{:U('Advertisement/typeEdit',array('id'=>$v['id']))}>" title="编辑">
								<i class="Hui-iconfont">&#xe6df;</i>
							</a>
							<a style="text-decoration:none" class="ml-5" onClick="product_del(this,-1,<{$v['id']}>)" href="javascript:;" title="删除">
								<i class="Hui-iconfont">&#xe6e2;</i>
							</a>
						</td>
					</tr>
				</foreach>
				</tbody>
			</table>
		</div>
	</div>
</div>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="__PUBLIC__/lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="__PUBLIC__/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
	var setting = {
		view: {
			dblClickExpand: false,
			showLine: false,
			selectedMulti: false
		},
		data: {
			simpleData: {
				enable:true,
				idKey: "id",
				pIdKey: "pId",
				rootPId: ""
			}
		},
		callback: {
			beforeClick: function(treeId, treeNode) {
				var zTree = $.fn.zTree.getZTreeObj("tree");
				if (treeNode.isParent) {
					zTree.expandNode(treeNode);
					return false;
				} else {
					//demoIframe.attr("src",treeNode.file + ".html");
					return true;
				}
			}
		}
	};
	$('.table-sort').dataTable({
		"aaSorting": [[ 1, "desc" ]],//默认第几个排序
		"bStateSave": true,//状态保存
		"aoColumnDefs": [
			{"orderable":false,"aTargets":[8]}// 制定列不参与排序
//			{"orderable":false,"aTargets":[0,6]}// 制定列不参与排序
		]
	});
	/*产品-添加*/
	function product_add(title,url){
		var index = layer.open({
			type: 2,
			title: title,
			content: url
		});
		layer.full(index);
	}


	/*
	 * 显示与不显示
	 * 1=显示，2=不显示
	 * */
	function UnderTheShelf(status,id){
		$.ajax({
			type: "POST",
			url: "<{:U('Advertisement/item_type')}>",
			dataType: "json",
			data: {"status":status,"id":id},
			success: function(json){
				switch (json.status)
				{
					case 1:
						layer.msg('显示成功!',{icon: 6,time:1000});
						setTimeout("location.reload()",1000);
						break;
					case 2:
						layer.msg('不显示成功!',{icon:6,time:1000});
						setTimeout("location.reload()",1000);
						break;
				}
			}
		});
	}
	/*删除*/
	function product_del(obj,status,id){
		layer.confirm('确认要删除吗？',function(index){
			$.ajax({
				type: 'POST',
				url: "<{:U('Advertisement/item_type')}>",
				dataType: 'json',
				data: {"status":status,"id":id},
				success: function(json){
					switch (json.status)
					{
						case 3:
							$(obj).parents("tr").remove();
							layer.msg('删除成功!',{icon:6,time:1000});
							setTimeout("location.reload()",1000);
							break;
						default:
							$(obj).parents("tr").remove();
							layer.msg('删除失败!',{icon:5,time:1000});
							setTimeout("location.reload()",1000);
							break;
					}
				},
			});
		});
	}
	/*产品-编辑*/
	function product_edit(title,url,id){
		alert(123);die;
		var index = layer.open({
			type: 2,
			title: title,
			content: url
		});
		layer.full(index);
	}

</script>
</body>
</html>
