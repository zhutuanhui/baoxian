</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray en">&gt;</span> 权限管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">
		<form class="Huiform" method="post" action="" target="_self">
			<input type="text" class="input-text" style="width:250px" placeholder="权限名称" id="" name="">
			<button type="submit" class="btn btn-success" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜权限节点</button>
		</form>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a href="javascript:;" onclick="admin_permission_add('添加权限节点','<{:U('SetAuth/permissionadd')}>','','800')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加权限节点</a></span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>
	<!-- <table class="table table-border table-bordered table-bg"> -->
	<table class="table table-border table-bordered table-hover table-bg">
		<thead>
		
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="40">ID</th>
				<th width="200">权限名称</th>
				<th>所属分组</th>
				<th>权限节点</th>
				<th>创建时间</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
		<foreach name="datainfo" item="vo">
			<tr class="text-c">
				<td><input type="checkbox" value="<{$vo[id]}>" name="delss[]" class="delssd"></td>
				<td><{$vo[id]}></td>
				<td><{$vo[name]}></td>
				<td>
					<{$group[$vo['group']][name]}>
				</td>
				<td><{$vo[authcode]}></td>
				<td><{$vo[create_time]|date="Y-m-d H:i:s",###}></td>
			
				<td><a title="编辑" href="javascript:;" onclick="admin_permission_edit('角色编辑','<{:U('SetAuth/permissionadd',array('a_id'=>$vo['id']))}>','1','','800')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> <a title="删除" href="javascript:;" onclick="admin_permission_del(this,<{$vo[id]}>)" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
			</tr>
		</foreach>
		</tbody>
	</table>
</div>

<script type="text/javascript" src="__PUBLIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 


<script type="text/javascript">
/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/
/*管理员-权限-添加*/
function admin_permission_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*管理员-权限-编辑*/
function admin_permission_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}

function datadel(){
	layer.confirm('确认要删除吗？',function(index){
	var a=[];
	$('.delssd').each(function(i,o){
		if($(o).val() != ''){
			a.push($(o).val());
		}
	})
	if(a){
			$.ajax({
			type: 'POST',
			url: "<{:U('SetAuth/permissiondel')}>",
			dataType: 'json',
			data: {'a_id':a},
			success: function(data){
				// $(obj).parents("tr").remove();
				if(data.code==1000){
					layer.msg(data.msg,{icon:1,time:1000});
					window.setTimeout("window.location.href='<{:U(\"SetAuth/permission\")}>'",2000);

				}else{
					layer.msg(data.msg,{icon:2,time:2000});
				}
				},
				error:function(data) {
					console.log(data.msg);
				},
			});	
	}else{
		layer.msg('删除失败',{icon:2,time:2000});
	}
	});
}
/*管理员-权限-删除*/
function admin_permission_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: "<{:U('SetAuth/permissiondel')}>",
			dataType: 'json',
			data: {'a_id':id},
			success: function(data){
				$(obj).parents("tr").remove();
				if(data.code==1000){
					layer.msg(data.msg,{icon:1,time:1000});

				}else{
					layer.msg(data.msg,{icon:2,time:2000});
				}
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
</script>
</body>
