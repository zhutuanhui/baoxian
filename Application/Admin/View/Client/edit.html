<title>添加用户 - H-ui.admin v3.0</title>
<meta name="keywords" content="H-ui.admin v3.0,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.0，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
<style>
.demo p{line-height:42px; font-size:16px}
</style>
</head>
<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-member-add">
		<input type="hidden" name="c_id" id="id" value="<{$id}>" />
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="<{$result.c_name}>" placeholder="" id="c_name" name="c_name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="sex" type="radio" id="sex-1" value="1"<if condition="$result.sex eq 1">checked</if>>
					<label for="sex-1">男</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-2" name="sex" value="2"<if condition="$result.sex eq 2">checked</if>>
					<label for="sex-2">女</label>
				</div>
				
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>生日：</label>
			<div class="formControls col-xs-8 col-sm-9 demo">
			        <select name="birthday[]" class="sel_year" rel="<{$result['birthday'][0]}>"></select>年
			        <select name="birthday[]" class="sel_month" rel="<{$result['birthday'][1]}>"></select>月
			        <select name="birthday[]" class="sel_day" rel="<{$result['birthday'][2]}>"></select>日       
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>证件类型：
				
			</label>
			<div class="formControls col-xs-8 col-sm-9">
				<select name="document_type">
					
					
					<switch name="result.document_type">
				    <case value="1">
				    	<option value="1" selected="selected">身份证</option>
						<option value="2">护照</option>
				    </case>
				    <case value="2">
				    	<option value="1" >身份证</option>
						<option value="2" selected="selected">护照</option>
				    </case>
				    
					</switch>
					
				</select>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>证件号码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="<{$result.document_number}>" placeholder="" id="document_number" name="document_number">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>婚姻状况：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					
				
					 
					<input name="marital_status" type="radio" id="sex-1"  value="1" <if condition="$result.marital_status eq 1">checked</if>>
					<label for="sex-1">已婚</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-2" name="marital_status" value="2"<if condition="$result.marital_status eq 2">checked</if>>
					<label for="sex-2">未婚</label>
					
				</div>
				
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>工作单位：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="<{$result.work_unit}>" placeholder="" id="work_unit" name="work_unit">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="<{$result.phone}>" placeholder="" id="phone" name="phone">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="<{$result.email}>" placeholder="@" id="email" name="email">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮编：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="<{$result.zip_code}>" placeholder="" id="zip_code" name="zip_code">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>详细地址：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="<{$result.address}>" placeholder="" id="address" name="address">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>银行名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="<{$result.bank_name}>" placeholder="" id="bank_name" name="bank_name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>银行账号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="<{$result.bank_name}>" placeholder="" id="bank_name" name="bank_name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>所属业务员代码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="<{$result.sales_code}>" placeholder="" id="sales_code" name="sales_code">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>所属分公司代码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="<{$result.branch_office}>" placeholder="" id="branch_office" name="branch_office">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>客户类型：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="cu_category" type="radio" id="sex-1"  value="1" <if condition="$result.cu_category eq 1">checked</if>>
					<label for="sex-1">意向</label>								 
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-2" name="cu_category" value="2"<if condition="$result.cu_category eq 2">checked</if>>
					<label for="sex-2">成交</label>
					
				</div>
				
			</div>
		</div>
	
	
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">购买说明：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="explain" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" onKeyUp="$.Huitextarealength(this,100)"><{$result.explain}></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="__PUBLIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			username:{
				required:true,
				minlength:2,
				maxlength:16
			},
			sex:{
				required:true,
			},
			mobile:{
				required:true,
				isMobile:true,
			},
			email:{
				required:true,
				email:true,
			},
			uploadfile:{
				required:true,
			},
			
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
            $(form).ajaxSubmit({
                type: 'POST',
                url: "<{:U('Client/edit')}>",
                dataType: 'json',
                success: function(json){
                    switch (json.status)
                    {
                        case 0:
                            layer.msg('编辑失败!',{icon:1,time:2000});
                            window.setTimeout("window.location.href='<{:U(\"Client/index\")}>'",1000);
//                            setTimeout("location.reload()",1000);
                            break;
                        case 1:
                            layer.msg('编辑成功!',{icon:1,time:2000});
                            window.setTimeout("window.location.href='<{:U(\"Client/index\")}>'",1000);
//                            location.href('<{:U("Product/index")}>');

                            break;
                    }
                }
            });
//            var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
//			parent.layer.close(index);
		}
	});
});

</script>

	$.ms_DatePicker({

</script>
