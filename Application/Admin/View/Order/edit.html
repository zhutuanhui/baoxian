<body>
<div class="page-container">
	<form action="<{:U('Order/editOk')}>" method="post" class="form form-horizontal" id="form-article-add"enctype="multipart/form-data">
		<input type="hidden" name="sup_id" id="id" value="<{$id}>" />

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>订单号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="<{$order['order_num']}>" placeholder="<{$order['order_num']}>" id="" name="order_num">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="<{$order['create_time']}>" placeholder="" id="" name="create_time">
			</div>
		</div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">产品名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="<{$order['product_id']}>" placeholder="" id="" name="product_id">
            </div>
        </div>
        投保人信息
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>姓名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="<{$order['policy_holder_name']}>" placeholder="" id="" name="policy_holder_name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>手机号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="<{$order['policy_holder_phone']}>" placeholder="" id="" name="policy_holder_phone">
			</div>
		</div>
		<div class="row cl">
        
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>证件类型：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
                <select name="policy_holder_document_type" class="select" >
                <eq name="order['policy_holder_document_type']" value="1">
                
                    <option value="1" selected="selected" >身份证</option>
                    <option value="2">护照</option>
                    <else/>
                    <option value="1" >身份证</option>
                    <option value="2" selected="selected">护照</option>
                </eq>
                </select>
                </span> </div>
        </div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>证件号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="<{$order['policy_holder_document_num']}>" placeholder="" id="" name="policy_holder_document_num">
			</div>
		</div>
        被保人信息
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>姓名：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="<{$order['insured_person_name']}>" placeholder="" id="" name="insured_person_name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>手机号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="<{$order['insured_person_phone']}>" placeholder="" id="" name="insured_person_phone">
            </div>
        </div>
        <div class="row cl">
        
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>证件类型：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
                <select name="insured_person_document_type" class="select">
                    <eq name="order['insured_person_document_type']" value="1">
                    <option value="1" selected="selected" >身份证</option>
                    <option value="2">护照</option>
                    <else/>
                    <option value="1" >身份证</option>
                    <option value="2" selected="selected">护照</option>
                </eq>
                </select>
                </span> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>证件号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="<{$order['insured_person_document_num']}>" placeholder="" id="" name="insured_person_document_num">
            </div>
        </div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>生效日期  ：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="<{$order['insurance_star']}>" placeholder="" id="" name="insurance_star">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>终止日期：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="<{$order['insurance_end']}>" placeholder="" id="" name="insurance_end">
			</div>
		</div>
		
	
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
				<!--<button onClick="article_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存草稿</button>-->
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
