	<title>建材列表</title>

<body class="pos-r">

<div style="">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 服务中心 <span class="c-gray en">&gt;</span> 留言处理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<div class="page-container">
		<form action="<{:U('MessageProcessing/index')}>" method="post">
			<div class="text-c">
				<!--日期范围：
				<input type="text" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'logmax\')||\'%y-%M-%d\'}' })" id="logmin" class="input-text Wdate" style="width:120px;">
				-
				<input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'logmin\')}',maxDate:'%y-%M-%d' })" id="logmax" class="input-text Wdate" style="width:120px;">
				-->
				留言状态：
				<select name="status" class="input-text" style="width:100px;">
					<option value="">请选择</option>
					<option value="1" <{$status == 1 ? 'selected="selected"':''}>>已回复</option>
					<option value="0" <{$status == '0' ? 'selected="selected"':''}>>未回复</option>
				</select>
				<input type="text" name="name" value="<{$name}>" placeholder=" 用户姓名" style="width:250px" class="input-text">
				<button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
			</div>
		</form>
		<div class="cl pd-5 bg-1 bk-gray mt-20">
			<span class="l">
				<!--<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius">
				<i class="Hui-iconfont">&#xe6e2;</i> 批量删除
				</a>-->
				<!--<a class="btn btn-primary radius" onclick="product_add('添加问题','<{:U('CommonProblem/questionAdd')}>')" href="javascript:;">
					<i class="Hui-iconfont">&#xe600;</i> 添加问题
				</a>-->
			</span>
			<span class="r">共有数据：<strong><{$count}></strong> 条</span> </div>
		<div class="mt-20">
			<!--table-sort-->
			<table class="table table-border table-bordered table-bg table-hover table-sort ">
				<thead>
				<tr class="text-c">
					<!--<th width="40"><input name="" type="checkbox" value=""></th>-->
					<th>用户名</th>
					<th>内容</th>
					<th>状态</th>
					<th>留言时间</th>
					<th>操作</th>
				</tr>
				</thead>
				<tbody>

				<foreach name="list" item="v" >
					<tr class="text-c va-m">
						<!--<td><input name="" type="checkbox" value=""></td>-->
						<td><{$v.name}></td>
						<td style="max-width: 50px"><{$v.comments_info|get_string=60}></td>
						<td>
							<switch name="v.status" >
								<case value="1"><span class="label label-success radius">已回复</span></case>
								<case value="0"><span class="label  radius">未回复</span></case>
							</switch>
						</td>
						<td>
							<if condition="$v.comments_date neq ''">
								<{$v.comments_date|date ="Y-m-d H:i:s",###}>
							</if>
						</td>
						<td class="td-manage">
							<if condition="$v['status'] eq 0">
								<a style="text-decoration:none" href="<{:U('MessageProcessing/reply',array('id'=>$v['id']))}>"title="回复">
									<i class="Hui-iconfont">&#xe60c;</i>
								</a>
							</if>
							<a style="text-decoration:none" href="<{:U('MessageProcessing/detailed',array('id'=>$v['id']))}>"title="详情">
								<i class="Hui-iconfont">&#xe720;</i>
							</a>

							<a style="text-decoration:none" class="ml-5" onClick="product_del(this,-1,<{$v['id']}>)" href="javascript:;" title="删除">
								<i class="Hui-iconfont">&#xe6e2;</i>
							</a>

						</td>
					</tr>
				</foreach>
				</tbody>
			</table>
		</div>
	</div>
</div>

<script type="text/javascript" src="__PUBLIC__/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
	var setting = {
		view: {
			dblClickExpand: false,
			showLine: false,
			selectedMulti: false
		},
		data: {
			simpleData: {
				enable:true,
				idKey: "id",
				pIdKey: "pId",
				rootPId: ""
			}
		},
		callback: {
			beforeClick: function(treeId, treeNode) {
				var zTree = $.fn.zTree.getZTreeObj("tree");
				if (treeNode.isParent) {
					zTree.expandNode(treeNode);
					return false;
				} else {
					//demoIframe.attr("src",treeNode.file + ".html");
					return true;
				}
			}
		}
	};


	$('.table-sort').dataTable({
		"aaSorting": [[ 1, "desc" ]],//默认第几个排序
		"bStateSave": true,//状态保存
		"aoColumnDefs": [
			{"orderable":false,"aTargets":[4]}// 制定列不参与排序
//			{"orderable":false,"aTargets":[0,8]}// 制定列不参与排序
		]
	});
	/*产品-添加*/
	function product_add(title,url){
		var index = layer.open({
			type: 2,
			title: title,
			content: url
		});
		layer.full(index);
	}



	/*产品-编辑*/
	function product_edit(title,url,id){
		alert(123);die;
		var index = layer.open({
			type: 2,
			title: title,
			content: url
		});
		layer.full(index);
	}


	/*删除*/
	function product_del(obj,status,id){
		layer.confirm('确认要删除吗？',function(index){
			$.ajax({
				type: 'POST',
				url: "<{:U('MessageProcessing/leave_word_status')}>",
				dataType: 'json',
				data: {"status":status,"id":id},
				success: function(json){
					switch (json.status)
					{
						case 1:
							$(obj).parents("tr").remove();
							layer.msg('删除成功!',{icon:6,time:1000});
							setTimeout("location.reload()",1000);
							break;
						case 2:
							$(obj).parents("tr").remove();
							layer.msg('删除失败!',{icon:5,time:1000});
							setTimeout("location.reload()",1000);
							break;
					}
				},
			});
		});
	}


</script>
</body>
</html>
