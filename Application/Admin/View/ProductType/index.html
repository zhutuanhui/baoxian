<body class="pos-r">

<div style="">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 产品管理 <span class="c-gray en">&gt;</span> 产品销售分类列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<div class="page-container">
		<!--<div class="text-c"> 日期范围：
			<input type="text" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'logmax\')||\'%y-%M-%d\'}' })" id="logmin" class="input-text Wdate" style="width:120px;">
			-
			<input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'logmin\')}',maxDate:'%y-%M-%d' })" id="logmax" class="input-text Wdate" style="width:120px;">
			<input type="text" name="" id="" placeholder=" 产品名称" style="width:250px" class="input-text">
			<button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜产品</button>
		</div>-->
		<div class="cl pd-5 bg-1 bk-gray mt-20">
			<span class="l">
				<!--<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius">
				<i class="Hui-iconfont">&#xe6e2;</i> 批量删除
				</a>-->
				<a class="btn btn-primary radius" onclick="product_add('添加产品销售分类','<{:U('ProductType/typeAdd')}>')" href="javascript:;">
					<i class="Hui-iconfont">&#xe600;</i> 添加销售产品分类
				</a>
			</span>
			<span class="r">共有数据：<strong><{$count}></strong> 条</span> </div>
		<div class="mt-20">
			<!--table-sort-->
			<table class="table table-border table-bordered table-bg table-hover table-sort ">
				<thead>
				<tr class="text-c">
					<!--<th width="40"><input name="" type="checkbox" value=""></th>-->
					<th>产品分类编码</th>
					<th>父分类</th>
					<th>分类名称</th>
					<th>分类状态</th>
					<th>产品分类名称</th>
					<th>添加时间</th>
					<th>操作</th>
				</tr>
				</thead>
				<tbody>

				<foreach name="parameter" item="v" >
					<tr class="text-c va-m">
						<!--<td><input name="" type="checkbox" value=""></td>-->
						<td><{$v.id}></td>
						<td><{$v.pname}></td>
						<!--<td><if condition="$v.parent_id eq 0">顶级<else/><{$v.pname}></if></td>-->
						<td><{$v.cat_name}></td>
						<td>
							<switch name="v.state" >
								<case value="1"><span class="label label-success radius">启用</span></case>
								<case value="-1">删除</case>
								<default />
								<span class="label  radius">停用</span>
							</switch>
						</td>
						<td>
							<if condition="$v.cat_name neq ''">
								<{$v.cat_name}>
							</if>
						</td>
						<td><{$v.create_time|date ="Y-m-d H:i:s",###}></td>

						<td class="td-manage">

							<a style="text-decoration:none" href="<{:U('ProductType/detailed',array('id'=>$v['id']))}>"title="详情">
								<i class="Hui-iconfont">&#xe720;</i>
							</a>
							<if condition="$v['state'] eq 1">
								<a href='javascript:;' onClick="UnderTheShelf(0,<{$v['id']}>)" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>
								<else/>
								<a href='javascript:;' onClick="UnderTheShelf(1,<{$v['id']}>)" title="启用"><i class="Hui-iconfont">&#xe615;</i></a>
							</if>

							<a style="text-decoration:none" class="ml-5"  href="<{:U('ProductType/typeEdit',array('id'=>$v['id']))}>" title="编辑">
								<i class="Hui-iconfont">&#xe6df;</i>
							</a>
							<a style="text-decoration:none" class="ml-5" onClick="product_del(this,-1,<{$v['id']}>)" href="javascript:;" title="删除">
								<i class="Hui-iconfont">&#xe6e2;</i>
							</a>
						</td>
					</tr>
				</foreach>
				</tbody>
			</table>
		</div>
	</div>
</div>

<script type="text/javascript">
	var setting = {
		view: {
			dblClickExpand: false,
			showLine: false,
			selectedMulti: false
		},
		data: {
			simpleData: {
				enable:true,
				idKey: "id",
				pIdKey: "pId",
				rootPId: ""
			}
		},
		callback: {
			beforeClick: function(treeId, treeNode) {
				var zTree = $.fn.zTree.getZTreeObj("tree");
				if (treeNode.isParent) {
					zTree.expandNode(treeNode);
					return false;
				} else {
					//demoIframe.attr("src",treeNode.file + ".html");
					return true;
				}
			}
		}
	};
	$('.table-sort').dataTable({
		"aaSorting": [[ 1, "desc" ]],//默认第几个排序
		"bStateSave": true,//状态保存
		"aoColumnDefs": [
			{"orderable":false,"aTargets":[6]}// 制定列不参与排序
//			{"orderable":false,"aTargets":[0,6]}// 制定列不参与排序
		]
	});
	/*产品-添加*/
	function product_add(title,url){
		var index = layer.open({
			type: 2,
			title: title,
			content: url
		});
		layer.full(index);
	}


	/*
	 * 上架下架
	 * */
	function UnderTheShelf(status,id){
		$.ajax({
			type: "POST",
			url: "<{:U('ProductType/product_type')}>",
			dataType: "json",
			data: {"status":status,"id":id},
			success: function(json){
				switch (json.status)
				{
					case 0:
						layer.msg('停用成功!',{icon: 6,time:1000});
						setTimeout("location.reload()",1000);
						break;
					case 1:
						layer.msg('该分类使用中,停用失败!',{icon:5,time:1000});
						setTimeout("location.reload()",1000);
						break;
					case 2:
						layer.msg('停用成功!',{icon:6,time:1000});
						setTimeout("location.reload()",1000);
						break;
					case 3:
						layer.msg('启用成功!',{icon:6,time:1000});
						setTimeout("location.reload()",1000);
						break;
					case 4:
						layer.msg('父分类已停用,请先启动父分类!',{icon:5,time:1000});
						setTimeout("location.reload()",1000);
						break;
				}
			}
		});
	}
	/*删除分类*/
	function product_del(obj,status,id){
		layer.confirm('确认要删除吗？',function(index){
			$.ajax({
				type: 'POST',
				url: "<{:U('ProductType/product_type')}>",
				dataType: 'json',
				data: {"status":status,"id":id},
				success: function(json){
					switch (json.status)
					{
						case 0:
							$(obj).parents("tr").remove();
							layer.msg('删除成功!',{icon:6,time:1000});
							setTimeout("location.reload()",1000);
							break;
						case 1:
							$(obj).parents("tr").remove();
							layer.msg('该分类使用中,删除失败!',{icon:5,time:1000});
							setTimeout("location.reload()",1000);
							break;
						case 2:
							$(obj).parents("tr").remove();
							layer.msg('删除成功!',{icon:6,time:1000});
							setTimeout("location.reload()",1000);
							break;
					}
				},
			});
		});
	}
	/*产品-编辑*/
	function product_edit(title,url,id){
		alert(123);die;
		var index = layer.open({
			type: 2,
			title: title,
			content: url
		});
		layer.full(index);
	}

</script>
