<html>
<head>

<link rel="stylesheet" type="text/css" href="__PUBLIC__/lib/Hui-iconfont/1.0.8/iconfont.css" />

<link rel="stylesheet" type="text/css" href="__PUBLIC__/static/h-ui.admin/skin/default/skin.css" id="skin" />

	作者：1102546708@qq.com
	时间：2017-05-12
	描述：添加 样式
-->
<link rel="stylesheet" type="text/css" href="__PUBLIC__/static/h-ui/css/style.css" />
</head>
<body>
<div class="page-container">

		<li class="clearfloat">
			<div class="left">序号</div>
			<div class="right"><{$list.id}></div>
		</li>
		<li class="clearfloat">
			<div class="left">姓名</div>
			<div class="right"><{$list.member_name}></div>
		</li>
		<!--<li class="clearfloat">
			<div class="left">考试结果</div>
			<div class="right"><{$list.test_result_str}></div>
		</li>-->

		<li class="clearfloat">
			<div class="left">考试结果</div>
			<div class="right">
				<switch name="list.detailed_state">
					<case value="1">通过</case>
					<case value="0">未通过</case>
				</switch>
			</div>
		</li>
		<li class="clearfloat">
			<div class="left">考试用时</div>
			<div class="right"><{$list.time_cost}></div>
		</li>
		<li class="clearfloat">
			<div class="left">考试时间</div>
			<div class="right">
				<if condition="$list['create_time'] neq ''">
					<{$list.create_time|date='Y-m-d H:i:s',###}>
				</if>
			</div>
		</li>


</div>


</body>
</html>
