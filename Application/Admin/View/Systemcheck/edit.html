<body>
<div class="page-container">
	<form action="?" method="post" class="form form-horizontal" id="form-article-add" enctype="multipart/form-data">
      	<input type="hidden" name="id" id="id" value="<{$id}>" />
         <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">店铺类型：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
                <select name="shop_level" class="select">
                    <option value="1"<if condition="$result.shop_level eq 1">selected</if>>标准店筹备期</option>
                    <option value="2"<if condition="$result.shop_level eq 2">selected</if>>标准店经营期和观察期</option>
                    <option value="3"<if condition="$result.shop_level eq 3">selected</if>>旗舰店筹备期</option>
                    <option value="4"<if condition="$result.shop_level eq 4">selected</if>>旗舰店经营期和观察期</option>
                   					 
                </select>
                </span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">地区类型：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="area_standard" class="select">
                    <option value="1"<if condition="$result.area_standard eq 1">selected</if>>A</option>
                    <option value="2"<if condition="$result.area_standard eq 2">selected</if>>B</option>
                    <option value="3"<if condition="$result.area_standard eq 3">selected</if>>C</option>
                   
                </select>
				</span>
            </div>
        </div>
       <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>考核期：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select name="assess_range" class="select">
                    <option value="0"<if condition="$result.assess_range eq 0">selected</if>>连续三个月</option>
                    <option value="1"<if condition="$result.assess_range eq 1">selected</if>>半年</option>
                   
                </select>
            </div>
        </div>
 		<div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>直接推荐人数：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="<{$result.first_hand_human}>" placeholder="" id="" name="first_hand_human">
            </div>
        </div>
         <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所辖人数：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="<{$result.subordinate}>" placeholder="" id="" name="subordinate">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>业务指标：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="<{$result.business_ind}>" placeholder="单位/元" id="" name="business_ind">
            </div>
        </div>
    
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>直接推荐标准店：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="<{$result.first_hand_shop}>" placeholder="" id="" name="first_hand_shop">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>13个月继续率：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="<{$result.continuation_rate}>" placeholder="" id="" name="continuation_rate">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>业务指标基数（经营期）：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="<{$result.business_base}>" placeholder="" id="" name="business_base">
            </div>
        </div>
  
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>业务指标倍数（经营期）：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="<{$result.business_multiple}>" placeholder="" id="" name="business_multiple">
            </div>
        </div>
       

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
				<!--<button onClick="article_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存草稿</button>-->
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>

<script type="text/javascript" src="__PUBLIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/jQuery.Form.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="__PUBLIC__/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">


/*
* 判断提交字段值是否为空
* required  必须填写
* digits	只可输入数字
* max       最大值
* min       最小值
* */
	$(function(){
	$("#form-article-add").validate({
		rules:{
//          first_hand_human:{
//				required:true,
//			},
            supplier_id:{
//                required:true,
                min:'1',
            },
            subordinate:{
//              required:true,
                number:true,
                max:5000,
			},
            business_ind:{
                number:true,
                max:10000000,
            },
            commission_rate:{
                number:true,
                max:9.99,
            },
            continuation_rate:{
                number:true,
                max:9.9,
            },
            discount_coefficient:{
                number:true,
                max:9.99,
            },
            business_base:{
                number:true,
                max:9999999,
            },
//          business_multiple:{
//              required:true,
//          },
           
		},
        onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
            $(form).ajaxSubmit({
                type: 'POST',
                url: "<{:U('Systemcheck/edit')}>",
                dataType: 'json',
                success: function(json){
                    switch (json.code)
                    {
                        case 1000:
                            layer.msg(json.msg,{icon:1,time:2000});
                            window.setTimeout("window.location.href='<{:U(\"Systemcheck/index\")}>'",2000);
//                            setTimeout("location.reload()",1000);
                            break;
                        case 999:
                            layer.msg(json.msg,{icon:1,time:2000});
                            window.setTimeout("window.location.href='<{:U(\"Systemcheck/index\")}>'",2000);
//                            location.href('<{:U("Product/index")}>');

                            break;
                    }
                }
            });
//            var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
//			parent.layer.close(index);
		}
	});
});

</script>
</body>
