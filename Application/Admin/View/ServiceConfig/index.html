function test(){
	$(function(){
		$.ajax({
			type : "GET",
			url  : "<{:U('Admin/ServiceConfig/get_value')}>",
			datatype :"json",
			success  : function(data){
				document.getElementById("empty_time").innerHTML = data.empty_time;
				document.getElementById("member").innerHTML = data.member;
				document.getElementById("senior_member").innerHTML = data.senior_member;
				document.getElementById("standard_online").innerHTML = data.standard_online;
				document.getElementById("standard_line").innerHTML = data.standard_line;
				document.getElementById("standard_manage").innerHTML = data.standard_manage;
				document.getElementById("standard_foster").innerHTML = data.standard_foster;
				document.getElementById("flagship").innerHTML = data.flagship;
			}

		});
	});
}



 function change(value,id){
	var value_id = value+id;
	document.getElementById(id).innerHTML ="<input type=text id=\""+value_id+"\" class='input-text' style='width:120px;' value='"+value+"' onblur=\"refer('"+id+"','"+value_id+"','"+value+"')\"/>";
 }


function refer(id,value_id,value){
	/*获得修改的值*/
	var va = document.getElementById(value_id).value;
	/*标准店线上+标准店线下需小于等于1*/
	if (id == "standard_online") {
		/*获得线下的值*/
		var line = document.getElementById("standard_line").innerText;
		line  = parseFloat(line);
		va = parseFloat(va);
		var result = line+va;
		if (result >1) {
			layer.msg("标准店店长线上比例+线下比例不能大于1");
			change(id,value);
			return false;
		}
	}else if (id == "standard_line") {
		/*获得线上的值*/
		var online =document.getElementById("standard_online").innerText;
		online = parseFloat(online);
		va = parseFloat(va);
		var result = online+va;
		if (result>1) {
			layer.msg("标准店店长线上比例+线下比例不能大于1");
			change(id,value);
			return false;
		}
	}
		/*ajax更新数据库*/
		$(function(){
			$.ajax({
				type : "GET",
				url  : "<{:U('Admin/ServiceConfig/storager')}>",
				datatype : "json",
				data : {"column":id,"value":va},
				success  : function(result){
					if (result == 1) {
						layer.msg("清空时间不得大于12个月");
					}else if (result == 2) {
						layer.msg("清空时间不得小于1个月");
					}else if (result == 3){
						layer.msg("比例值不得大于1");
					}else{
						result = result.substr(1,result.length-2);
						document.getElementById(id).innerHTML = result;
						//window.location.reload();
					}
				}
			});
		});
	
	
}
