		<title>添加用户 - H-ui.admin v3.0</title>
		<meta name="keywords" content="H-ui.admin v3.0,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
		<meta name="description" content="H-ui.admin v3.0，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
	</head>

	<body>
		<article class="page-container ">

			<form action="<{:U('Agreement/insurance')}>" method="post" class="form form-horizontal" id="form-member-add">
				<if condition="$result neq null">
					<foreach name="result" item="vo">
						<div class="bk-gray radius" style=" overflow: hidden;padding-bottom: 15px;">
							<input type="hidden" class="input-text del" value="<{$vo.id}>" name="id[]">
							<input type="hidden" name="provider_id" id="id" value="<{$id}>" />
							<div class="row cl col-xs-12 ">
								<label class="form-label col-xs-4 col-sm-2">
					
					<a title="删除" href="javascript:;" onclick="member_del(this,<{$vo.id}>)" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
					<span class="c-red">*</span>规模保费的最小值：</label>
								<div class="formControls col-xs-4 col-sm-2">
									<input type="text" class="input-text" value="<{$vo.min_scale_premium}>" placeholder="单位/元" name="min_scale_premium[]">
								</div>
								<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>规模保费的最大值：</label>
								<div class="formControls col-xs-4 col-sm-2">
									<input type="text" class="input-text" value="<{$vo.max_scale_premium}>" placeholder="单位/元" name="max_scale_premium[]">
								</div>
								<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>业推奖金：</label>
								<div class="formControls col-xs-4 col-sm-2">
									<input type="text" class="input-text" value="<{$vo.non_life_insurance_premium}>" placeholder="单位/元" name="non_life_insurance_premium[]">
								</div>
							</div>
						</div>
					</foreach>
					<else/>
					<div class="bk-gray radius" style=" overflow: hidden;padding-bottom: 15px;">
						<input type="hidden" class="input-text del" value="<{$vo.id}>" name="id[]">
						<input type="hidden" name="provider_id" id="id" value="<{$id}>" />
						<div class="row cl col-xs-12 ">
							<label class="form-label col-xs-4 col-sm-2">
					
					<a title="删除" href="javascript:;" onclick="member_del(this,<{$vo.id}>)" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
					<span class="c-red">*</span>规模保费的最小值：</label>
							<div class="formControls col-xs-4 col-sm-2">
								<input type="text" class="input-text" value="<{$vo.min_scale_premium}>" placeholder="单位/元" name="min_scale_premium[]">
							</div>
							<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>规模保费的最大值：</label>
							<div class="formControls col-xs-4 col-sm-2">
								<input type="text" class="input-text" value="<{$vo.max_scale_premium}>" placeholder="单位/元" name="max_scale_premium[]">
							</div>
							<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>业推奖金：</label>
							<div class="formControls col-xs-4 col-sm-2">
								<input type="text" class="input-text" value="<{$vo.non_life_insurance_premium}>" placeholder="单位/元" name="non_life_insurance_premium[]">
							</div>
						</div>
					</div>
				</if>

				<div class="row cl par">
					<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
						<a href="javascript:;" class="btn btn-success radius" id="add">&nbsp;&nbsp;增加&nbsp;&nbsp;</a>
						<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交</button>
					</div>
				</div>
			</form>
		</article>

		<!--_footer 作为公共模版分离出去-->
		<script type="text/javascript" src="__PUBLIC__/lib/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/lib/layer/2.4/layer.js"></script>
		<script type="text/javascript" src="__PUBLIC__/static/h-ui/js/H-ui.min.js"></script>

		<!--请在下方写此页面业务相关的脚本-->
		<script type="text/javascript" src="__PUBLIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
		<script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
		<script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/validate-methods.js"></script>
		<script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
		<script type="text/javascript">
			$(function() {
				$('.skin-minimal input').iCheck({
					checkboxClass: 'icheckbox-blue',
					radioClass: 'iradio-blue',
					increaseArea: '20%'
				});

				$("#form-member-add").validate({
					rules: {
						//			minimum_standard_permium:{
						//				required:true,
						//			},
						//			maximum_standard_premium:{
						//				required:true,
						//			},
						//			bonus_ratio:{
						//				required:true,
						//
						//			},	
					},
					onkeyup: false,
					focusCleanup: true,
					success: "valid",
					submitHandler: function(form) {
						$(form).ajaxSubmit({
							type: 'POST',
							url: "<{:U('Agreement/noinsurance')}>",
							dataType: 'json',
							success: function(json) {
								switch(json.status) {
									case 0:
										layer.msg('添加失败!', {
											icon: 1,
											time: 2000
										});
										window.setTimeout("window.location.href='<{:U(\"Agreement/index\")}>'", 1000);
										//                            setTimeout("location.reload()",1000);
										break;
									case 1:
										layer.msg('添加成功!', {
											icon: 1,
											time: 2000
										});
										window.setTimeout("window.location.href='<{:U(\"Agreement/index\")}>'", 1000);
										//                            location.href('<{:U("Product/index")}>');

										break;
								}
							}
						});
					}
				});
			});
			$(function() {
				$('#add').click(function() {
					var parentTr = $(this).parents('.par').prev();
					var cloneTr = parentTr.clone();
					cloneTr.children('.del').remove()
					parentTr.after(cloneTr);
				})

			})

			function member_del(obj, id) {
				layer.confirm('确认要删除吗？', function(index) {
					$.ajax({
						type: 'POST',
						url: '<{:U('
						Agreement / nodelins ')}>',
						data: {
							'id': id
						},
						dataType: 'json',
						success: function(data) {
							$(obj).parents(".bk-gray ").remove();
							layer.msg('已删除!', {
								icon: 1,
								time: 1000
							});
						},
						error: function(data) {
							console.log(data.msg);
						},
					});
				});
			}
		</script>
		<!--/请在上方写此页面业务相关的脚本-->
	</body>

</html>
