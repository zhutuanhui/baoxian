<body class="pos-r">
<!-- <div class="pos-a" style="width:200px;left:0;top:0; bottom:0; height:100%; border-right:1px solid #e5e5e5; background-color:#f5f5f5; overflow:auto;">
	<ul id="treeDemo" class="ztree"></ul>
</div> -->
<div>
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 协议管理<span class="c-gray en">&gt;</span> 协议录入<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<div class="page-container">
		<div class="text-c">
			<form action="<{:U('Agreement/index')}>" method="POST" id="myform">
			 	<div class="text-c"> 供应商名称：
			<input type="text" class="input-text" style="width:200px" placeholder="输入供应商名称" id="" name="full_name">
				签约公司名称：
			<input type="text" class="input-text" style="width:200px" placeholder="输入签约公司名称" id="" name="contract_name">
	
			<button type="submit" class="btn btn-success radius" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
		</div>
			</form>
		</div>


		<div class="cl pd-5 bg-1 bk-gray mt-20">
			
			<div class="mt-20">
				<table class="table table-border table-bordered table-bg table-hover table-sort">
					 <thead>
						<tr class="text-c">
							<th width="80">供应商</th>
							<th width="80">类型</th>
							<th width="80">签订公司</th>
							<th width="80">产品</th>
							<th width="80">首期寿险业推奖金比例</th>
							<th width="80">非寿险业务奖金比例</th>
							<!--<th width="100">操作</th>-->
						</tr>
					</thead> 
					<tbody>
							<foreach name='result' item="vo">
						<tr class="text-c va-m">
							<td><{$vo.full_name}></td>
							<switch name="vo.contract_type">
						    <case value="1">
						    	<td>总对总</td>
						    </case>
						    <case value="2">
						    	<td>总对分</td>
						    </case>
						    <case value="3">
						    	<td>分对总</td>
						    </case>
						    <case value="4">
						    	<td>分对分</td>
						    </case>
							</switch>
							<td><{$vo.contract_name}></td>
							<td><a href="<{:U('Product/index',array('id'=>$vo['sup_id']))}>"style="text-decoration:none" title="产品详情"><i class="Hui-iconfont">&#xe665;</i></a></td>
							<td><a href="<{:U('Agreement/insurance',array('id'=>$vo['sup_id']))}>"style="text-decoration:none" title="详情"><i class="Hui-iconfont">&#xe665;</i></a></td>
							<td><a href="<{:U('Agreement/noinsurance',array('id'=>$vo['sup_id']))}>"style="text-decoration:none" title="详情"><i class="Hui-iconfont">&#xe665;</i></a></td>
							<!--<td class="td-manage">
								<a title="编辑" href="javascript:;" onclick="member_edit('编辑','<{:U('Client/edit',array('id'=>$vo['c_id']))}>')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> 
								<a title="删除" href="javascript:;" onclick="member_del(this,<{$vo.c_id}>)" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
							</td>-->
						</tr>
							</foreach>
					</tbody> 
				</table>
			</div>
			
	</div>
</div>
