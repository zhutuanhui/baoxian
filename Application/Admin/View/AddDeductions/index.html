<title>导入管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
	<span class="c-gray en">&gt;</span>
	导入管理
	<span class="c-gray en">&gt;</span>
	加扣款导入
	<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
	<div class="text-c"> 
				<form name="form" method="post" action="<{:U(Newcontract/index)}>" enctype="multipart/form-data" >
					<input type="file" name="file_stu"></input>

					<input name="" id="" class="btn btn-success" type="submit" value="导入加扣款报表"><i class="Hui-iconfont"></i></input>
				</form>
		<!-- <a class="btn btn-primary radius"  onClick="product_add('新契约品质系数导入','<{:U('NewContract/')}>')"><i class="Hui-iconfont">&#xe600;</i> 导入新契约品质系数</a></span> </div> -->
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
		<a  class="btn btn-danger radius"><i class="Hui-iconfont"></i> 显示当天最后添加的十条数据</a>
		</span>
	</div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					
					<th width="80">ID</th>
					<th>会员代码</th>
					<th width="">加扣款状态</th>
					<th width="">失效状态</th>
					<th width="">添加时间</th>
					<th width="">金额</th>
					<th width="">备注</th>
					
				</tr>
			</thead>
			<tbody>
			<foreach name='result' item='v'>
				<tr class="text-c">
				

					<td><{$v['id']}></td>
					<td><{$v['salesman_number']}></td>
					<td><{$v['state']}></td>
					<td><{$v['condition']}></td>
					<td><{$v['add_time']}></td>
					<td><{$v['money']}></td>
					<td><{$v['remark']}></td>

					
					
				</tr>
			</foreach>
			</tbody>
		</table>
	</div>
</div>
