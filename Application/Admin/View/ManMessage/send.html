<body>
<div class="page-container">
    <form action="?" method="post" class="form form-horizontal" id="form-article-add"enctype="multipart/form-data">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">发送标题：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="" name="text_title">
                <input type="hidden" value="<{$id}>" name="id">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">发送内容：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="text_content" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" ></textarea>
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 确认发送</button>
                <!--<button onClick="article_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存草稿</button>-->
                <button onclick="javascript:history.back(-1);" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="__PUBLIC__/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="__PUBLIC__/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">

    $(function(){
        var ue = UE.getEditor('editor');
    });


    /*
     * 判断提交字段值是否为空
     * required  必须填写
     * digits   只可输入数字
     * max       最大值
     * min       最小值
     * */
    $(function(){
        $("#form-article-add").validate({
            rules:{
                text_title:{
                    required:true,
                },
                text_content:{
                    required:true,
                },
            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                var index =$("form").serialize();
                $(form).ajaxSubmit({
                    type: 'POST',
                    url: "<{:U('ManMessage/send')}>",
                    dataType: 'json',
                    data:{index},
                    success: function(json){
                        switch (json.status)
                        {
                            case 0:
                                layer.msg('发送失败!',{icon:2,time:2000});
//                                window.setTimeout("window.location.href='<{:U(\"CommonProblem/index\")}>'",2000);
//                            setTimeout("location.reload()",1000);
                                break;
                            case 1:
                                layer.msg('发送成功!',{icon:1,time:2000});
                                window.setTimeout("window.location.href='<{:U(\"ManMessage/index\")}>'",2000);
//                            location.href('<{:U("Product/index")}>');
                                break;
                        }
                    }
                });
            }
        });
    });

</script>
